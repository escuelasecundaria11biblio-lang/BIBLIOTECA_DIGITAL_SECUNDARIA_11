<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PoesÃ­a</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background: #f2f2f2;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .pdf-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .pdf-card:hover {
      transform: scale(1.03);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    h3 {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    /* ðŸ”¹ Responsive */
    @media (max-width: 768px) {
      .pdf-card {
        width: 90%;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  
  <div id="contenedor">Cargando libros...</div>

  <script>
    const API_KEY = "AIzaSyCuu-l5kFTTjVWsh7ZucKclFKTWA6gI96Q";
    const FOLDER_ID = "1GKk7CslBh5ZEqVcjQKAFs8I9yATgSm5Z";

    const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'&fields=files(id,name)&key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById("contenedor");
        contenedor.innerHTML = "";
        if (!data.files || data.files.length === 0) {
          contenedor.innerHTML = "<p>No se encontraron archivos PDF en esta carpeta.</p>";
          return;
        }
        data.files.forEach(file => {
          const card = document.createElement("div");
          card.classList.add("pdf-card");
          card.innerHTML = `
            <a href="https://drive.google.com/file/d/${file.id}/view?usp=sharing" target="_blank" style="text-decoration:none; color:inherit;">
              <iframe src="https://drive.google.com/file/d/${file.id}/preview"></iframe>
              <h3>${file.name}</h3>
            </a>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("contenedor").innerHTML = "Error al cargar los archivos.";
        console.error(error);
      });
  </script>
</body>
</html>
