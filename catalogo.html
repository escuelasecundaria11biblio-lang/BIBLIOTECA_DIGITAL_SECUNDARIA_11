<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Digital - Cat치logo</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-xkjdruerF7AOthyu45T_bETa97x6_pg",
      authDomain: "farmacia-web-d0d71.firebaseapp.com",
      projectId: "farmacia-web-d0d71",
      storageBucket: "farmacia-web-d0d71.firebasestorage.app",
      messagingSenderId: "580153875699",
      appId: "1:580153875699:web:aa53b21ba70a5bc7396b86"

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
  }

  .navbar {
    width: 100%;
    background-color: #0e0955;
    color: white;
    padding: 15px 0;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    height: 7%;
    z-index: 1000;
  }

  /* 游댳 Barra de b칰squeda */
  #barraInput {
    width: 60%;
    max-width: 500px;
    padding: 20px 25px;
    margin: -170px auto 20px auto;
    display: block;
    font-size: 16px;
    border-radius: 8px;
    border: 1.5px solid #0e0955;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  #barraInput:focus {
    box-shadow: 0 0 6px rgba(14, 9, 85, 0.5);
  }

  /* 游댳 Contenedor de cuadros (grid adaptable) */
  .contenedor-cuadros {
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 20px;
    margin-top: 80px;
  }

  /* 游댳 Cuadro individual */
  .cuadro {
    background-color: #dddddd;
    border-radius: 10px;
    padding: 15px;
    text-align: left;
    height: auto;
    min-height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .cuadro:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
  }

  .cuadro img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin: 10px auto 0 auto;
    border-radius: 5px;
  }

  #libro_titulo {
    color: rgb(18, 9, 99);
    font-size: 18px;
    text-align: center;
  }

  p {
    font-size: 15px;
    margin: 4px 0;
  }

  .container {
            margin-top: 12%;
            margin-left: 26%;
        }

  /* 游댳 Responsive para tablets */
  @media (max-width: 1024px) {
    .contenedor-cuadros {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  /* 游댳 Responsive para celulares grandes */
  @media (max-width: 768px) {
    #barraInput {
      width: 80%;
      margin: 90px auto 25px auto;
      
    }


    .navbar {
          height: 35px;
          padding: 10px 0;
    }

    .contenedor-cuadros {
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 10px;
      padding: 20px;
    }
  }

  /* 游댳 Responsive para celulares peque침os */
  @media (max-width: 480px) {
    #barraInput {
      width: 280px;
      margin-top: 20px;
    }

    .contenedor-cuadros {
      grid-template-columns: 1fr;
      padding: 15px;
      gap: 20px;
      margin-top: -10px;
    }


    .container {
                margin-left: 220px;
                text-align: center;
                margin-top: 145px; /* baja el t칤tulo */
            }
    .cuadro {
      width: 90%;
      margin: 0 auto;
      min-height: 220px;
    }

    .cuadro img {
      width: 80px;
      height: 80px;
    }

    #libro_titulo {
      font-size: 15px;
    }

    p {
      font-size: 13px;
    }
  }

  .navbar-text {
      display: none; /* por defecto no se ve en escritorio */
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Media query para pantallas m칩viles */
    @media (max-width: 768px) {
      
      .navbar-text {
        display: inline; /* muestra el texto en lugar de la imagen */
      }
    }
  </style>

</head>
<body>

  <div class="navbar">
    <span class="navbar-text">E.E.S N춿11</span>
  </div>

  <div class="container">
        <h1 style="font-size: 30px; color: #000;  margin-top: -40px; margin-left: -310px;">Cat치logo de libros</h1>
  </div>
  <img src="imagenes/escudo_11.png" alt="escudo_11" style="width: 12%; height: 20%; margin-left: 80%; margin-top: -60px;" />

  

  <!-- 游댳 Barra de b칰squeda -->
  <input type="text" id="barraInput" placeholder="Buscar libro por t칤tulo...">

  <!-- 游댳 Contenedor de libros -->
  <div class="contenedor-cuadros" id="cuadros-container">
    <!-- Se llenar치 din치micamente -->
  </div>

  <script>
    let todosLosLibros = [];

    function agregarCuadro(libro) {
      const contenedor = document.getElementById("cuadros-container");
      const cuadro = document.createElement("div");
      cuadro.classList.add("cuadro");

      cuadro.innerHTML = `
        <div>
          <h3 id="libro_titulo">${libro.titulo}</h3>
          <p style="margin-top:20px"><strong>Autor:</strong> ${libro.autor}</p>
          <p><strong>Editorial:</strong> ${libro.editorial}</p>
          <p><strong>Lugar:</strong> ${libro.lugar}</p>
          <p><strong>P치ginas:</strong> ${libro.paginas}</p>
          <p><strong>A침o:</strong> ${libro.anio}</p>
          <p><strong>Cantidad de ejemplares:</strong> ${libro.cantidad}</p>
          ${libro.imagen ? `<img src="${libro.imagen}" alt="Portada">` : ""}
        </div>
      `;
      contenedor.appendChild(cuadro);
    }

    function mostrarLibros(lista) {
      const contenedor = document.getElementById("cuadros-container");
      contenedor.innerHTML = "";
      lista.forEach(libro => agregarCuadro(libro));
    }

    window.onload = () => {
      db.collection("libros").get().then(snapshot => {
        const librosAgrupados = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const key = data.titulo.trim().toLowerCase();

          if (!librosAgrupados[key]) {
            librosAgrupados[key] = {
              titulo: data.titulo,
              autor: data.autor,
              editorial: data.editorial,
              lugar: data.lugar,
              paginas: data.paginas,
              anio: data.anio,
              imagen: data.imagen,
              cantidad: 1
            };
          } else {
            librosAgrupados[key].cantidad++;
          }
        });

        todosLosLibros = Object.values(librosAgrupados);
        mostrarLibros(todosLosLibros);
      });

      // 游댳 Filtrado en tiempo real
      document.getElementById("barraInput").addEventListener("input", e => {
        const texto = e.target.value.toLowerCase();
        const filtrados = todosLosLibros.filter(libro =>
          libro.titulo.toLowerCase().includes(texto)
        );
        mostrarLibros(filtrados);
      });
    };
  </script>

</body>
</html>
