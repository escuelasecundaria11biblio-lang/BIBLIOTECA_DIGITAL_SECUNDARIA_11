<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libros Ed. fÃ­sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #pdfContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .pdfItem {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .pdfItem:hover {
      transform: scale(1.03);
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ðŸ”¹ Responsive para celulares */
    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }
      #pdfContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="pdfContainer">Cargando archivos...</div>

  <script>
    const API_KEY = "AIzaSyCuu-l5kFTTjVWsh7ZucKclFKTWA6gI96Q";
    const FOLDER_ID = "17O6vj1rma9ogOP7clivIvetsT9F5I9eP";

    async function cargarPDFs() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'&key=${API_KEY}`;
      const contenedor = document.getElementById("pdfContainer");

      try {
        const respuesta = await fetch(url);
        const datos = await respuesta.json();

        if (!datos.files || datos.files.length === 0) {
          contenedor.innerHTML = "<p>No se encontraron archivos PDF en esta carpeta.</p>";
          return;
        }

        contenedor.innerHTML = "";

        datos.files.forEach((file) => {
          const enlace = `https://drive.google.com/file/d/${file.id}/view?usp=sharing`;
          const item = document.createElement("div");
          item.classList.add("pdfItem");
          item.innerHTML = `
            <p>${file.name}</p>
            <a href="${enlace}" target="_blank">Ver PDF</a>
          `;
          contenedor.appendChild(item);
        });
      } catch (error) {
        contenedor.innerHTML = "<p>Error al cargar los archivos.</p>";
        console.error(error);
      }
    }

    cargarPDFs();
  </script>
</body>
</html>
