<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Barra de navegaci칩n */
    .navbar {
      width: 100%;
      background-color: #0e0955;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 7%;
      z-index: 1000;
    }

    .navbar img {
      height: 300px;
      width: 190px;
      margin-top: 12%;
      margin-left: -77%;
    }

    /* Contenedor principal */
    .container {
      margin-top: 9%;
      margin-left: 26%;
    }

    /* Cuadr칤cula de botones */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 50px;
    }

    /* Cada bot칩n */
    .grid-item {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      border-radius: 8px;
      border: 2px solid #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      color: #0a1369;
      font-size: 25px;
      height: 70px;
      width: 70%;
      position: relative;
    }

    .grid-item::after {
      content: attr(data-count);
      font-size: 16px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #d9d9d9;
      border-radius: 0 0 8px 8px;
      display: flex;
      align-items: center;
      padding-left: 12px;
      box-sizing: border-box;
      color: #000000;
    }

    .grid-item:hover {
      background-color: #0a1369;
      color: #ffffff;
    }

    .grid-item img {
      margin-right: 25px;
      transition: filter 0.3s ease;
    }

    .grid-item:hover img {
      filter: brightness(0) invert(1);
    }

    /* Panel lateral */
    .lateral {
      height: 706px;
      width: 320px;
      margin-top: -600px;
      background-color: #818181;
      z-index: 1;
      overflow: auto;
    }

    /* Colores hover espec칤ficos */
    #BLOQUE-RETIROS:hover { background-color: #408852; color: #ffffff; }
    #BLOQUE-CATALOGO:hover { background-color: #b16809; color: #ffffff; }
    #BLOQUE-ALUMNO:hover { background-color: #b10909; color: #ffffff; }
    #BLOQUE-INVENTARIO:hover { background-color: #580eac; color: #ffffff; }
    #BLOQUE-BACKUP:hover { background-color: #04a58a; color: #ffffff; }
    #BLOQUE-DOCENTES:hover { background-color: #a5049d; color: #ffffff; }
    #BLOQUE-FICHAS:hover { background-color: #9db921; color: #ffffff; }

    /* 游님 Ajustes responsive para Android / m칩viles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        height: auto;
        width: 100%;
        
      }

      .navbar img {
        height: 100px;
        width: auto;
        margin: 0;
      }

      .container {
        margin: 20% auto 0 auto;
        width: 90%;
        margin-left: -5px;
      }

      .container h1{
        margin-left: 50px;
      }

      /* 游댳 Los rect치ngulos se apilan uno debajo del otro */
      .grid-container {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-top: 30px;
      }

      .grid-item {
        margin-left: 50px;
        width: 70%;
        font-size: 25px;
      }

      .lateral {
        display: none; /* Oculta la barra lateral en m칩viles */
      }
    }

    .navbar-text {
      display: none; /* por defecto no se ve en escritorio */
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Media query para pantallas m칩viles */
    @media (max-width: 768px) {
      .navbar img {
        display: none; /* oculta la imagen */
      }
      .navbar-text {
        display: inline; /* muestra el texto en lugar de la imagen */
      }
    }

    /* 游댳 Centrar los textos de los tres primeros rect치ngulos en el responsive */
    @media (max-width: 768px) {
      #BLOQUE-RETIROS span,
      #BLOQUE-CATALOGO span,
      #BLOQUE-ALUMNO span {

        margin: 0 !important;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;      /* centra verticalmente */
        justify-content: center;  /* centra horizontalmente */
        text-align: center;
        position: relative;
        top: -10px;
          
      }
    }

  </style>
</head>
<body>
  <div class="navbar">
    <img src="imagenes/escudo_11.png" alt="Escudo">
    <span class="navbar-text">E.E.S N춿11</span>
  </div>

  <div class="container">
    <h1 style="font-size: 30px; color: #000; text-align: center; margin-top: -10px;">Biblioteca digital</h1>

    <div class="grid-container">
      <a class="grid-item" href="retiros.html" id="BLOQUE-RETIROS">
        <span style="margin-left: -150px; margin-top: -24px;">Retiros</span>
      </a>

      <a class="grid-item" href="catalogo.html" id="BLOQUE-CATALOGO">
        <span style="margin-left: -120px; margin-top: -24px;">Cat치logo</span>
      </a>

      <a class="grid-item" href="libros_PDF.html" id="BLOQUE-ALUMNO">
        <span style="margin-left: -70px;margin-top: -24px;">Libros PDF</span>
      </a>

      <a class="grid-item" href="inventario.html" id="BLOQUE-INVENTARIO">
        <span style="margin-top: -24px;">Control de inventario</span>
      </a>

      <a class="grid-item" href="docentes.html" id="BLOQUE-DOCENTES">
        <span style="margin-top: -24px;">Retiros independientes</span>
      </a>

    
      <a class="grid-item" href="fichas_retiro.html" id="BLOQUE-FICHAS">
        <span style="margin-top: -24px;">Control de fichas</span>
      </a>
    </div>
  </div>

  <div class="lateral"></div>
</body>
</html>
